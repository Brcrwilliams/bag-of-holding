{% load widget_tweaks %}
<div class="form-group{% if control.errors %} has-error has-feedback{% endif %}{% if class %} {{ class }}{% endif %}">
  <label class="control-label" for="{{ control.id_for_label }}">{{ control.label }}{% if control.field.required and required != False %} <sup><span class="fa fa-exclamation-circle text-danger"></span></sup>{% endif %}</label>
  {{ control | add_class:"form-control" | add_class:"markdown" }}
  {% if control.errors %}
  {% for error in control.errors %}
  <p class="help-block">{{ error }}</p>
  {% endfor %}
  {% endif %}
  {% if control.help_text %}<p class="help-block">{{ control.help_text }}</p>{% endif %}
</div>
