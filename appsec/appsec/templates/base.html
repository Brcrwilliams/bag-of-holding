{% load staticfiles %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bag of Holding | {% block title %}{% endblock %}</title>

  <link href="{% static 'css/vendor/bootstrap-3.3.2.min.css' %}" rel="stylesheet" media="screen">
  <link href="{% static 'css/vendor/bootstrap-theme-3.3.2.min.css' %}" rel="stylesheet" media="screen">
  <link href="{% static 'css/screen.css' %}" rel="stylesheet" media="screen">

  <link rel="shortcut icon" href="{% static 'favicon.ico' %}">
</head>
<body>
  {% if user.is_authenticated %}
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="{% url 'dashboard' %}">Bag of Holding</a>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="{% url 'dashboard' %}"><span class="glyphicon glyphicon-dashboard" aria-hidden="true"></span> Dashboard</a></li>
          <li><a href="{% url 'tracker:application.list' %}"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> Applications</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          {% if user.is_staff %}
          <li><a href="/admin"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> Admin</a></li>
          {% endif %}
          <li><a href="/accounts/profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span> Account</a></li>
          <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span> Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  {% endif %}
  <div class="container">
  {% block content %}
  {% endblock %}
  </div>

  <script src="{% static 'js/vendor/jquery-2.1.3.min.js' %}"></script>
  <script src="{% static 'js/vendor/bootstrap-3.3.2.min.js' %}"></script>
</body>
</html>
