{% if control.errors %}<div class="has-error">{% endif %}
<div class="form-group">
  <div class="checkbox">
    <label>
      {{ control }}
      {{ control.label }}{% if control.field.required %} <sup><span class="fa fa-exclamation-circle text-danger"></span></sup>{% endif %}
    </label>
  </div>
  {% if control.help_text %}<p class="help-block">{{ control.help_text }}</p>{% endif %}
</div>
{% if control.errors %}</div>{% endif %}
