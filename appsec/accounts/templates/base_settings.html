{% extends "base.html" %}

{% block title %}User Settings{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Personal settings</h3>
      </div>
      <div class="list-group">
        <a href="{% url 'accounts:settings.profile' %}" class="list-group-item{% if active == 'profile' %} active{% endif %}"><span class="fa fa-user" aria-hidden="true"></span> Profile</a>
        <a href="{% url 'accounts:settings.account.settings' %}" class="list-group-item{% if active == 'settings' %} active{% endif %}"><span class="fa fa-cog" aria-hidden="true"></span> Account settings</a>
        <a href="{% url 'accounts:settings.notifications' %}" class="list-group-item{% if active == 'notifications' %} active{% endif %}"><span class="fa fa-bullhorn" aria-hidden="true"></span> Notifications</a>
        <a href="#" class="list-group-item disabled"><span class="fa fa-plug" aria-hidden="true"></span> Applications</a>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    {% block settings_content %}
    {% endblock settings_content %}
  </div>
</div>
{% endblock content %}
